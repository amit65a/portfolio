<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y20 Summit Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & CORE --- */
        :root {
            --primary: #a855f7;
            --secondary: #ec4899;
            --accent: #6366f1;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            /* Changed from height to min-height for scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* --- BACKGROUND FX --- */
        .bg-grid {
            position: fixed;
            /* Fixed so it doesn't scroll away */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--border-light) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-light) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.15;
            z-index: -2;
        }

        .glow {
            position: fixed;
            /* Fixed so it stays in place */
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.2;
            top: -20%;
            left: -10%;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        /* --- MAIN LAYOUT --- */
        .container {
            width: 95%;
            max-width: 1400px;
            min-height: 100vh;
            /* Allow container to grow */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 20px 0;
        }

        header {
            text-align: center;
            animation: slideDown 1s ease-out;
            padding-top: 1rem;
        }

        .header-content h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #c4b5fd, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .header-content p {
            color: #cbd5e1;
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* --- GALLERY --- */
        .gallery {
            flex-grow: 1;
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .card-wrapper {
            flex: 1;
            display: flex;
            transition: flex 0.5s ease;
            min-width: 0;
            /* Prevents flex items from overflowing */
        }

        .card {
            width: 100%;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--border-light);
            transition: all 0.4s ease;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            align-items: flex-end;
            /* Ensure card has height if flex fails */
            min-height: 400px;
        }

        .card-bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        /* HOVER EFFECTS - DESKTOP ONLY */
        @media (min-width: 769px) {
            .card-wrapper:hover {
                flex: 3;
            }

            .card-wrapper:hover .card-bg-img {
                transform: scale(1.1);
                opacity: 1;
            }

            .card-wrapper:hover .card {
                box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
                border-color: var(--primary);
            }

            .card-wrapper:hover .card-label {
                background: var(--primary);
                border-color: var(--primary);
                opacity: 1;
            }
        }

        .card-label {
            position: relative;
            z-index: 2;
            margin: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            opacity: 0.85;
            transition: 0.3s;
            white-space: nowrap;
            /* Prevent text wrapping */
        }

        /* --- FOOTER --- */
        .footer-info {
            background: var(--glass);
            border: 1px solid var(--border-light);
            border-radius: 15px;
            padding: 1.3rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
        }

        .info-block h3 {
            font-size: 0.8rem;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .quote {
            font-style: italic;
            color: #94a3b8;
            border-left: 2px solid var(--accent);
            padding-left: 15px;
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            cursor: pointer;
            color: white;
            z-index: 1000;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 100vh;
                gap: 1rem;
            }

            .header-content h1 {
                font-size: 1.8rem;
                padding: 0 10px;
            }

            .header-content p {
                font-size: 0.85rem;
            }

            .gallery {
                flex-direction: column;
                height: auto;
            }

            .card-wrapper {
                width: 100%;
                /* Disable flex expansion on mobile to prevent jumpy scrolling */
                flex: none;
            }

            .card {
                /* Explicit height for mobile cards */
                height: 250px;
                min-height: 250px;
            }

            .footer-info {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 1.5rem;
            }

            .quote {
                display: block;
                /* Show quote on mobile but styled differently */
                border-left: none;
                border-top: 2px solid var(--accent);
                padding-left: 0;
                padding-top: 10px;
                margin-top: 10px;
                font-size: 0.9rem;
            }

            .close-btn {
                top: 10px;
                right: 20px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
